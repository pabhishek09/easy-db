<div class="container-fluid full-height">
  <div class="row shell-container">
    <div class="col-sm-2 table-list-container">
        <app-tables-list *ngIf="allTables" [tables]="allTables" [activeTable]="activeTable"></app-tables-list>
    </div>
    <div class="col-sm-10 table-data-container">
        <app-table-data [tableData]="activeTableData" ></app-table-data>
      </div>
  </div>
</div>
